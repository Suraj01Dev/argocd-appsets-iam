apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservice-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/Suraj01Dev/microsvc-charts.git'
        revision: main
        directories:
          - path: iam_policies/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/Suraj01Dev/microsvc-charts.git'
        path: '.'
        targetRevision: main
        helm: 
          parameters:
            - name: serviceName
              value: '{{path.basename}}'
            - name: policiesFolder
              value: '{{path}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      
